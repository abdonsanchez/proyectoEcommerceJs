<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-commerce dinámico e interactivo">
    <title>E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#home">Inicio</a></li>
                <li><a href="#products">Productos</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="cart">
        <h2>Carrito</h2>
        <div id="cartContainer"></div>
        <p id="totalAmount">Total: 0.00 USD</p>
    </section>
    

    <main>
        <section id="home" class="hero">
            <h1>Bienvenido a nuestro E-commerce</h1>
            <p>Encuentra los mejores productos al mejor precio.</p>
        </section>

        <section id="products" class="products">
            <h2>Productos</h2>
            <div class="product-grid" id="productGrid"></div>
        </section>

        <section id="contact" class="contact">
            <h2>Contacto</h2>
            <form id="contactForm" action="https://formspree.io/f/xzzzrvpb" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 E-commerce Abdon. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
